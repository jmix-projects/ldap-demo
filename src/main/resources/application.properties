main.datasource.url = jdbc:postgresql://localhost/ldap-demo
main.datasource.username = root
main.datasource.password =root

jmix.ui.login-screen-id = l_LoginScreen
jmix.ui.main-screen-id = l_MainScreen
jmix.ui.menu-config = com/company/ldapdemo/menu.xml
jmix.ui.composite-menu = true

jmix.core.available-locales = en

logging.level.org.atmosphere = warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = info

jmix.ldap.enabled = true

# LDAP server url
jmix.ldap.urls = ldap://ldap.forumsys.com

# Defines a base DN
jmix.ldap.baseDn = dc=example,dc=com

# An LDAP attribute corresponding to the username
jmix.ldap.usernameAttribute = cn

# Indicates a DN used for authentication
jmix.ldap.managerDn = cn=read-only-admin,dc=example,dc=com
jmix.ldap.managerPassword = password

# An LDAP filter used to search for users
jmix.ldap.userSearchFilter = (|(uid={0})(cn={0}))

# An LDAP filter used to search for userâ€™s groups (optional)
jmix.ldap.group-search-filter = (uniqueMember={0})

# An attribute of the LDAP group corresponding to the authority name
jmix.ldap.group-role-attribute = ou

# default role for LDAP authenticated user
jmix.ldap.defaultRoles = ui-minimal

# disabling user synchronization on login, default value is true
#jmix.ldap.synchronize-user-on-login = false

# disabling automatic user roles assignments on login, default value is true
#jmix.ldap.synchronize-role-assignments = false

# enabling work with Active Directory, default value is false
#jmix.ldap.use-active-directory-configuration = true

